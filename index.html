<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsenal 2025/26 Season Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            padding: 15px;
            color: #333;
        }
        
        .container {
            max-width: 1800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border: 3px solid #DB0007;
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #DB0007;
        }
        
        .logo {
            width: 110px;
            height: 110px;
            object-fit: contain;
        }
        
        .header-text h1 {
            color: #DB0007;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .header-text .subtitle {
            color: #666;
            font-size: 1em;
            font-weight: 600;
        }
        
        .stats-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stats-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .stat-card {
            background: white;
            border: 2px solid #DB0007;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 0.75em;
            margin-bottom: 8px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #DB0007;
        }
        
        .form-container {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #DB0007;
            text-align: center;
        }
        
        .form-container h2 {
            color: #DB0007;
            margin-bottom: 10px;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-display {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }
        
        .form-dot {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 0.9em;
        }
        
        .form-w { background: #00ff41; color: #000; }
        .form-d { background: #ff9800; }
        .form-l { background: #ff0000; }
        
        .chart-container {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #DB0007;
            flex: 1;
        }
        
        .chart-container h2 {
            color: #DB0007;
            margin-bottom: 10px;
            text-align: center;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .table-container {
            background: white;
            border: 2px solid #DB0007;
            border-radius: 8px;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: #DB0007;
            color: white;
        }
        
        th, td {
            padding: 8px 6px;
            text-align: center;
            border-bottom: 1px solid #eee;
            font-size: 0.85em;
        }
        
        th {
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.75em;
            letter-spacing: 0.5px;
        }
        
        tbody tr:hover {
            background: #f9f9f9;
        }
        
        .home {
            background: rgba(219, 0, 7, 0.05);
        }
        
        .away {
            background: white;
        }
        
        .result-dot {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: inline-block;
            font-weight: bold;
            line-height: 24px;
            color: white;
            font-size: 0.7em;
        }
        
        .win { background: #00ff41; color: #000; }
        .draw { background: #ff9800; }
        .loss { background: #ff0000; }
        .pending { background: #e0e0e0; color: #666; }
        
        .positive { color: #00aa00; font-weight: bold; }
        .negative { color: #ff0000; font-weight: bold; }
        .neutral { color: #666; }
        
        .mw {
            font-weight: bold;
            color: #DB0007;
        }
        
        .opponent-cell {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 8px;
            font-weight: 600;
            padding-left: 8px;
        }
        
        .club-logo {
            width: 20px;
            height: 20px;
            object-fit: contain;
        }
        
        .league-logo {
            width: 20px;
            height: 20px;
            object-fit: contain;
        }
        
        .correlated-info {
            font-size: 0.7em;
            color: #999;
            font-style: italic;
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
            
            .stats-row {
                grid-template-columns: 1fr;
            }
            
            .logo {
                width: 80px;
                height: 80px;
            }
            
            .header-text h1 {
                font-size: 1.5em;
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
            }
            
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .logo {
                width: 70px;
                height: 70px;
            }
            
            .header-text h1 {
                font-size: 1.3em;
            }
            
            .header-text .subtitle {
                font-size: 0.9em;
            }
            
            .stats-group {
                grid-template-columns: 1fr;
            }
            
            .form-dot {
                width: 30px;
                height: 30px;
                font-size: 0.8em;
            }
            
            th, td {
                padding: 6px 4px;
                font-size: 0.75em;
            }
            
            .opponent-cell {
                font-size: 0.8em;
                gap: 5px;
            }
            
            .club-logo, .league-logo {
                width: 16px;
                height: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/en/5/53/Arsenal_FC.svg" alt="Arsenal Logo">
            <div class="header-text">
                <h1>Arsenal FC</h1>
                <div class="subtitle">2025/26 Season Tracker vs 2024/25</div>
            </div>
        </div>
        
        <div class="stats-row">
            <div class="stats-group">
                <div class="stat-card">
                    <h3>Points 25/26</h3>
                    <div class="value" id="points2526">-</div>
                </div>
                <div class="stat-card">
                    <h3>Points 24/25</h3>
                    <div class="value" id="points2425">-</div>
                </div>
            </div>
            <div class="stats-group">
                <div class="stat-card">
                    <h3>Difference</h3>
                    <div class="value" id="pointsDiff">-</div>
                </div>
                <div class="stat-card">
                    <h3>Matches</h3>
                    <div class="value" id="matchesPlayed">-</div>
                </div>
            </div>
        </div>
        
        <div class="main-layout">
            <div class="left-panel">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>MW</th>
                                <th>League</th>
                                <th>Opponent</th>
                                <th>Venue</th>
                                <th>24/25</th>
                                <th>25/26</th>
                                <th>+/-</th>
                                <th>Agg</th>
                            </tr>
                        </thead>
                        <tbody id="fixturesTable">
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="form-container">
                    <h2>Form (Last 5)</h2>
                    <div class="form-display" id="formDisplay">
                    </div>
                </div>
                
                <div class="chart-container">
                    <h2>Cumulative Difference</h2>
                    <canvas id="cumulativeChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        const clubLogos = {
            "Manchester United": "https://resources.premierleague.com/premierleague/badges/50/t1.png",
            "Leeds United": "https://upload.wikimedia.org/wikipedia/en/5/54/Leeds_United_F.C._logo.svg",
            "Liverpool": "https://resources.premierleague.com/premierleague/badges/50/t14.png",
            "Nottingham Forest": "https://resources.premierleague.com/premierleague/badges/50/t17.png",
            "Manchester City": "https://resources.premierleague.com/premierleague/badges/50/t43.png",
            "Newcastle United": "https://resources.premierleague.com/premierleague/badges/50/t4.png",
            "West Ham United": "https://resources.premierleague.com/premierleague/badges/50/t21.png",
            "Fulham": "https://resources.premierleague.com/premierleague/badges/50/t54.png",
            "Crystal Palace": "https://resources.premierleague.com/premierleague/badges/50/t31.png",
            "Burnley": "https://upload.wikimedia.org/wikipedia/sco/0/02/Burnley_FC_badge.png",
            "Sunderland": "https://upload.wikimedia.org/wikipedia/en/7/77/Logo_Sunderland.svg",
            "Tottenham Hotspur": "https://resources.premierleague.com/premierleague/badges/50/t6.png",
            "Chelsea": "https://resources.premierleague.com/premierleague/badges/50/t8.png",
            "Brentford": "https://resources.premierleague.com/premierleague/badges/50/t94.png",
            "Aston Villa": "https://resources.premierleague.com/premierleague/badges/50/t7.png",
            "Wolverhampton Wanderers": "https://resources.premierleague.com/premierleague/badges/50/t39.png",
            "Everton": "https://resources.premierleague.com/premierleague/badges/50/t11.png",
            "Brighton & Hove Albion": "https://resources.premierleague.com/premierleague/badges/50/t36.png",
            "Bournemouth": "https://resources.premierleague.com/premierleague/badges/50/t91.png"
        };

        const fixtures = [
            {mw: 1, opponent: "Manchester United", venue: "Away", league: "PL", result2425: "D", result2526: "W"},
            {mw: 2, opponent: "Leeds United", venue: "Home", league: "CH", result2425: "W", result2526: "W", correlated: "vs Leicester 24/25"},
            {mw: 3, opponent: "Liverpool", venue: "Away", league: "PL", result2425: "D", result2526: "L"},
            {mw: 4, opponent: "Nottingham Forest", venue: "Home", league: "PL", result2425: "W", result2526: "W"},
            {mw: 5, opponent: "Manchester City", venue: "Home", league: "PL", result2425: "W", result2526: "D"},
            {mw: 6, opponent: "Newcastle United", venue: "Away", league: "PL", result2425: "L", result2526: "W"},
            {mw: 7, opponent: "West Ham United", venue: "Home", league: "PL", result2425: "L", result2526: "W"},
            {mw: 8, opponent: "Fulham", venue: "Away", league: "PL", result2425: "D", result2526: "W"},
            {mw: 9, opponent: "Crystal Palace", venue: "Home", league: "PL", result2425: "D", result2526: null},
            {mw: 10, opponent: "Burnley", venue: "Away", league: "CH", result2425: "W", result2526: null, correlated: "vs Ipswich 24/25"},
            {mw: 11, opponent: "Sunderland", venue: "Away", league: "CH", result2425: "W", result2526: null, correlated: "vs Southampton 24/25"},
            {mw: 12, opponent: "Tottenham Hotspur", venue: "Home", league: "PL", result2425: "W", result2526: null},
            {mw: 13, opponent: "Chelsea", venue: "Away", league: "PL", result2425: "D", result2526: null},
            {mw: 14, opponent: "Brentford", venue: "Home", league: "PL", result2425: "D", result2526: null},
            {mw: 15, opponent: "Aston Villa", venue: "Away", league: "PL", result2425: "W", result2526: null},
            {mw: 16, opponent: "Wolverhampton Wanderers", venue: "Home", league: "PL", result2425: "W", result2526: null},
            {mw: 17, opponent: "Everton", venue: "Away", league: "PL", result2425: "D", result2526: null},
            {mw: 18, opponent: "Brighton & Hove Albion", venue: "Home", league: "PL", result2425: "D", result2526: null},
            {mw: 19, opponent: "Aston Villa", venue: "Home", league: "PL", result2425: "D", result2526: null},
            {mw: 20, opponent: "Bournemouth", venue: "Away", league: "PL", result2425: "W", result2526: null},
            {mw: 21, opponent: "Liverpool", venue: "Home", league: "PL", result2425: "W", result2526: null},
            {mw: 22, opponent: "Nottingham Forest", venue: "Away", league: "PL", result2425: "D", result2526: null},
            {mw: 23, opponent: "Manchester United", venue: "Home", league: "PL", result2425: "W", result2526: null},
            {mw: 24, opponent: "Leeds United", venue: "Away", league: "CH", result2425: "W", result2526: null, correlated: "vs Leicester 24/25"},
            {mw: 25, opponent: "Sunderland", venue: "Home", league: "CH", result2425: "W", result2526: null, correlated: "vs Southampton 24/25"},
            {mw: 26, opponent: "Brentford", venue: "Away", league: "PL", result2425: "W", result2526: null},
            {mw: 27, opponent: "Tottenham Hotspur", venue: "Away", league: "PL", result2425: "W", result2526: null},
            {mw: 28, opponent: "Chelsea", venue: "Home", league: "PL", result2425: "W", result2526: null},
            {mw: 29, opponent: "Brighton & Hove Albion", venue: "Away", league: "PL", result2425: "W", result2526: null},
            {mw: 30, opponent: "Everton", venue: "Home", league: "PL", result2425: "W", result2526: null},
            {mw: 31, opponent: "Wolverhampton Wanderers", venue: "Away", league: "PL", result2425: "W", result2526: null},
            {mw: 32, opponent: "Bournemouth", venue: "Home", league: "PL", result2425: "W", result2526: null},
            {mw: 33, opponent: "Manchester City", venue: "Away", league: "PL", result2425: "D", result2526: null},
            {mw: 34, opponent: "Newcastle United", venue: "Home", league: "PL", result2425: "W", result2526: null},
            {mw: 35, opponent: "Fulham", venue: "Home", league: "PL", result2425: "D", result2526: null},
            {mw: 36, opponent: "West Ham United", venue: "Away", league: "PL", result2425: "W", result2526: null},
            {mw: 37, opponent: "Burnley", venue: "Home", league: "CH", result2425: "W", result2526: null, correlated: "vs Ipswich 24/25"},
            {mw: 38, opponent: "Crystal Palace", venue: "Away", league: "PL", result2425: "W", result2526: null}
        ];

        function getPoints(result) {
            if (result === 'W') return 3;
            if (result === 'D') return 1;
            if (result === 'L') return 0;
            return 0;
        }

        function getResultDot(result) {
            if (result === 'W') return '<span class="result-dot win">W</span>';
            if (result === 'D') return '<span class="result-dot draw">D</span>';
            if (result === 'L') return '<span class="result-dot loss">L</span>';
            return '<span class="result-dot pending">-</span>';
        }

        function calculateStats() {
            let points2526 = 0;
            let points2425 = 0;
            let matchesPlayed = 0;
            let cumulativeDiff = 0;
            const cumulativeData = [];
            const labels = [];
            const form = [];

            fixtures.forEach(match => {
                if (match.result2526) {
                    const pts2425 = getPoints(match.result2425);
                    const pts2526 = getPoints(match.result2526);
                    
                    points2425 += pts2425;
                    points2526 += pts2526;
                    matchesPlayed++;
                    
                    const matchDiff = pts2526 - pts2425;
                    cumulativeDiff += matchDiff;
                    
                    match.matchDiff = matchDiff;
                    match.agg = cumulativeDiff;
                    
                    cumulativeData.push(cumulativeDiff);
                    labels.push(`MW${match.mw}`);
                    
                    form.push(match.result2526);
                } else {
                    match.matchDiff = null;
                    match.agg = null;
                }
            });

            document.getElementById('points2526').textContent = points2526;
            document.getElementById('points2425').textContent = points2425;
            
            const totalDiff = points2526 - points2425;
            const diffElement = document.getElementById('pointsDiff');
            diffElement.textContent = (totalDiff >= 0 ? '+' : '') + totalDiff;
            diffElement.style.color = totalDiff > 0 ? '#00aa00' : (totalDiff < 0 ? '#ff0000' : '#DB0007');
            
            document.getElementById('matchesPlayed').textContent = matchesPlayed;

            return { cumulativeData, labels, form: form.slice(-5) };
        }

        function renderForm(form) {
            const formDisplay = document.getElementById('formDisplay');
            formDisplay.innerHTML = '';
            
            if (form.length === 0) {
                formDisplay.innerHTML = '<span style="color: #999;">No matches played yet</span>';
                return;
            }
            
            form.forEach(result => {
                const dot = document.createElement('div');
                dot.className = `form-dot form-${result.toLowerCase()}`;
                dot.textContent = result;
                formDisplay.appendChild(dot);
            });
        }

        function renderTable() {
            const tbody = document.getElementById('fixturesTable');
            tbody.innerHTML = '';

            const plLogo = "https://images.seeklogo.com/logo-png/48/1/premier-league-logo-png_seeklogo-481554.png";
            const chLogo = "https://images.seeklogo.com/logo-png/29/1/sky-bet-championship-logo-png_seeklogo-292933.png";

            fixtures.forEach(match => {
                const row = document.createElement('tr');
                row.className = match.venue.toLowerCase();
                
                const leagueLogo = match.league === 'CH' ? chLogo : plLogo;
                const clubLogo = clubLogos[match.opponent] || '';
                
                const matchDiffText = match.matchDiff !== null ? 
                    (match.matchDiff > 0 ? `+${match.matchDiff}` : match.matchDiff) : '-';
                const matchDiffClass = match.matchDiff > 0 ? 'positive' : (match.matchDiff < 0 ? 'negative' : 'neutral');
                
                const aggText = match.agg !== null ? 
                    (match.agg > 0 ? `+${match.agg}` : match.agg) : '-';
                const aggClass = match.agg > 0 ? 'positive' : (match.agg < 0 ? 'negative' : 'neutral');

                const correlatedInfo = match.correlated ? 
                    `<div class="correlated-info">${match.correlated}</div>` : '';

                row.innerHTML = `
                    <td class="mw">${match.mw}</td>
                    <td><img src="${leagueLogo}" class="league-logo" alt="${match.league}"></td>
                    <td>
                        <div class="opponent-cell">
                            ${clubLogo ? `<img src="${clubLogo}" class="club-logo" alt="${match.opponent}">` : ''}
                            <div>
                                <span>${match.opponent}</span>
                                ${correlatedInfo}
                            </div>
                        </div>
                    </td>
                    <td>${match.venue}</td>
                    <td>${getResultDot(match.result2425)}</td>
                    <td>${getResultDot(match.result2526)}</td>
                    <td class="${matchDiffClass}">${matchDiffText}</td>
                    <td class="${aggClass}">${aggText}</td>
                `;
                
                tbody.appendChild(row);
            });
        }

        function renderChart(data, labels) {
            const ctx = document.getElementById('cumulativeChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Cumulative +/-',
                        data: data,
                        borderColor: '#DB0007',
                        backgroundColor: 'rgba(219, 0, 7, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 4,
                        pointHoverRadius: 6,
                        pointBackgroundColor: '#DB0007',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(219, 0, 7, 0.9)',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            callbacks: {
                                label: function(context) {
                                    return (context.parsed.y >= 0 ? '+' : '') + context.parsed.y + ' pts';
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            ticks: {
                                color: '#333',
                                font: {
                                    size: 10
                                },
                                callback: function(value) {
                                    return (value >= 0 ? '+' : '') + value;
                                }
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            },
                            ticks: {
                                color: '#333',
                                font: {
                                    size: 10
                                }
                            }
                        }
                    }
                }
            });
        }

        const { cumulativeData, labels, form } = calculateStats();
        renderForm(form);
        renderTable();
        renderChart(cumulativeData, labels);
    </script>
</body>
</html>
