<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsenal 2025/26 Season Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            border: 3px solid #DB0007;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #DB0007;
            padding-bottom: 20px;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
        }
        
        h1 {
            color: #DB0007;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2em;
            font-weight: 600;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border: 2px solid #DB0007;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 0.9em;
            margin-bottom: 10px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #DB0007;
        }
        
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px solid #DB0007;
        }
        
        .chart-container h2 {
            color: #DB0007;
            margin-bottom: 15px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #DB0007;
        }
        
        thead {
            background: #DB0007;
            color: white;
        }
        
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        
        th {
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 1px;
        }
        
        tbody tr:hover {
            background: #f9f9f9;
        }
        
        .home {
            background: rgba(219, 0, 7, 0.05);
        }
        
        .away {
            background: white;
        }
        
        .result-dot {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-block;
            font-weight: bold;
            line-height: 30px;
            color: white;
            font-size: 0.8em;
        }
        
        .win { background: #00ff41; color: #000; }
        .draw { background: #ff9800; }
        .loss { background: #ff0000; }
        .pending { background: #e0e0e0; color: #666; }
        
        .positive { color: #00aa00; font-weight: bold; }
        .negative { color: #ff0000; font-weight: bold; }
        .neutral { color: #666; }
        
        td {
            color: #333;
        }
        
        .gw {
            font-weight: bold;
            color: #DB0007;
        }
        
        .opponent {
            font-weight: 600;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="48" fill="#DB0007" stroke="white" stroke-width="2"/>
                <path d="M 50 15 L 60 40 L 85 40 L 65 55 L 75 80 L 50 65 L 25 80 L 35 55 L 15 40 L 40 40 Z" fill="white"/>
            </svg>
            <h1>Arsenal FC</h1>
            <div class="subtitle">2025/26 Season Tracker vs 2024/25</div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Points 25/26</h3>
                <div class="value" id="points2526">-</div>
            </div>
            <div class="stat-card">
                <h3>Points 24/25</h3>
                <div class="value" id="points2425">-</div>
            </div>
            <div class="stat-card">
                <h3>Difference</h3>
                <div class="value" id="pointsDiff">-</div>
            </div>
            <div class="stat-card">
                <h3>Matches Played</h3>
                <div class="value" id="matchesPlayed">-</div>
            </div>
        </div>
        
        <div class="chart-container">
            <h2>Cumulative Points Difference</h2>
            <canvas id="cumulativeChart"></canvas>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>GW</th>
                    <th>Opponent</th>
                    <th>Venue</th>
                    <th>24/25</th>
                    <th>25/26</th>
                    <th>+/-</th>
                    <th>Agg</th>
                </tr>
            </thead>
            <tbody id="fixturesTable">
            </tbody>
        </table>
    </div>

    <script>
        const fixtures = [
            {gw: 1, opponent: "Man United", venue: "Away", result2425: "D", result2526: "W"},
            {gw: 2, opponent: "Leeds", venue: "Home", result2425: "W", result2526: "W"},
            {gw: 3, opponent: "Liverpool", venue: "Away", result2425: "D", result2526: "L"},
            {gw: 4, opponent: "Forest", venue: "Home", result2425: "W", result2526: "W"},
            {gw: 5, opponent: "City", venue: "Home", result2425: "W", result2526: "D"},
            {gw: 6, opponent: "Newcastle", venue: "Away", result2425: "L", result2526: "W"},
            {gw: 7, opponent: "West Ham", venue: "Home", result2425: "L", result2526: "W"},
            {gw: 8, opponent: "Fulham", venue: "Away", result2425: "D", result2526: "W"},
            {gw: 9, opponent: "Palace", venue: "Home", result2425: "D", result2526: null},
            {gw: 10, opponent: "Burnley", venue: "Away", result2425: "W", result2526: null},
            {gw: 11, opponent: "Sunderland", venue: "Away", result2425: "W", result2526: null},
            {gw: 12, opponent: "Spurs", venue: "Home", result2425: "W", result2526: null},
            {gw: 13, opponent: "Chelsea", venue: "Away", result2425: "D", result2526: null},
            {gw: 14, opponent: "Brentford", venue: "Home", result2425: "D", result2526: null},
            {gw: 15, opponent: "Villa", venue: "Away", result2425: "W", result2526: null},
            {gw: 16, opponent: "Wolves", venue: "Home", result2425: "W", result2526: null},
            {gw: 17, opponent: "Everton", venue: "Away", result2425: "D", result2526: null},
            {gw: 18, opponent: "Brighton", venue: "Home", result2425: "D", result2526: null},
            {gw: 19, opponent: "Villa", venue: "Home", result2425: "D", result2526: null},
            {gw: 20, opponent: "Bournemouth", venue: "Away", result2425: "W", result2526: null},
            {gw: 21, opponent: "Liverpool", venue: "Home", result2425: "W", result2526: null},
            {gw: 22, opponent: "Forest", venue: "Away", result2425: "D", result2526: null},
            {gw: 23, opponent: "Man United", venue: "Home", result2425: "W", result2526: null},
            {gw: 24, opponent: "Leeds", venue: "Away", result2425: "W", result2526: null},
            {gw: 25, opponent: "Sunderland", venue: "Home", result2425: "W", result2526: null},
            {gw: 26, opponent: "Brentford", venue: "Away", result2425: "W", result2526: null},
            {gw: 27, opponent: "Spurs", venue: "Away", result2425: "W", result2526: null},
            {gw: 28, opponent: "Chelsea", venue: "Home", result2425: "W", result2526: null},
            {gw: 29, opponent: "Brighton", venue: "Away", result2425: "W", result2526: null},
            {gw: 30, opponent: "Everton", venue: "Home", result2425: "W", result2526: null},
            {gw: 31, opponent: "Wolves", venue: "Away", result2425: "W", result2526: null},
            {gw: 32, opponent: "Bournemouth", venue: "Home", result2425: "W", result2526: null},
            {gw: 33, opponent: "City", venue: "Away", result2425: "D", result2526: null},
            {gw: 34, opponent: "Newcastle", venue: "Home", result2425: "W", result2526: null},
            {gw: 35, opponent: "Fulham", venue: "Home", result2425: "D", result2526: null},
            {gw: 36, opponent: "West Ham", venue: "Away", result2425: "W", result2526: null},
            {gw: 37, opponent: "Burnley", venue: "Home", result2425: "W", result2526: null},
            {gw: 38, opponent: "Palace", venue: "Away", result2425: "W", result2526: null}
        ];

        function getPoints(result) {
            if (result === 'W') return 3;
            if (result === 'D') return 1;
            if (result === 'L') return 0;
            return 0;
        }

        function getResultDot(result) {
            if (result === 'W') return '<span class="result-dot win">W</span>';
            if (result === 'D') return '<span class="result-dot draw">D</span>';
            if (result === 'L') return '<span class="result-dot loss">L</span>';
            return '<span class="result-dot pending">-</span>';
        }

        function calculateStats() {
            let points2526 = 0;
            let points2425 = 0;
            let matchesPlayed = 0;
            let cumulativeDiff = 0;
            const cumulativeData = [];
            const labels = [];

            fixtures.forEach(match => {
                const pts2425 = getPoints(match.result2425);
                const pts2526 = getPoints(match.result2526);
                
                points2425 += pts2425;
                
                if (match.result2526) {
                    points2526 += pts2526;
                    matchesPlayed++;
                    
                    const matchDiff = pts2526 - pts2425;
                    cumulativeDiff += matchDiff;
                    
                    match.diff = matchDiff;
                    match.agg = cumulativeDiff;
                    
                    cumulativeData.push(cumulativeDiff);
                    labels.push(`GW${match.gw}`);
                } else {
                    match.diff = null;
                    match.agg = null;
                }
            });

            document.getElementById('points2526').textContent = points2526;
            document.getElementById('points2425').textContent = points2425;
            
            const totalDiff = points2526 - points2425;
            const diffElement = document.getElementById('pointsDiff');
            diffElement.textContent = (totalDiff >= 0 ? '+' : '') + totalDiff;
            diffElement.style.color = totalDiff > 0 ? '#00aa00' : (totalDiff < 0 ? '#ff0000' : '#DB0007');
            
            document.getElementById('matchesPlayed').textContent = matchesPlayed;

            return { cumulativeData, labels };
        }

        function renderTable() {
            const tbody = document.getElementById('fixturesTable');
            tbody.innerHTML = '';

            fixtures.forEach(match => {
                const row = document.createElement('tr');
                row.className = match.venue.toLowerCase();
                
                const diffText = match.diff !== null ? 
                    (match.diff > 0 ? `+${match.diff}` : match.diff) : '-';
                const diffClass = match.diff > 0 ? 'positive' : (match.diff < 0 ? 'negative' : 'neutral');
                
                const aggText = match.agg !== null ? 
                    (match.agg > 0 ? `+${match.agg}` : match.agg) : '-';
                const aggClass = match.agg > 0 ? 'positive' : (match.agg < 0 ? 'negative' : 'neutral');

                row.innerHTML = `
                    <td class="gw">${match.gw}</td>
                    <td class="opponent">${match.opponent}</td>
                    <td>${match.venue}</td>
                    <td>${getResultDot(match.result2425)}</td>
                    <td>${getResultDot(match.result2526)}</td>
                    <td class="${diffClass}">${diffText}</td>
                    <td class="${aggClass}">${aggText}</td>
                `;
                
                tbody.appendChild(row);
            });
        }

        function renderChart(data, labels) {
            const ctx = document.getElementById('cumulativeChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Cumulative Points Difference',
                        data: data,
                        borderColor: '#DB0007',
                        backgroundColor: 'rgba(219, 0, 7, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 5,
                        pointHoverRadius: 8,
                        pointBackgroundColor: '#DB0007',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                color: '#333',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(219, 0, 7, 0.9)',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            callbacks: {
                                label: function(context) {
                                    return 'Difference: ' + (context.parsed.y >= 0 ? '+' : '') + context.parsed.y + ' pts';
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            ticks: {
                                color: '#333',
                                font: {
                                    weight: 'bold'
                                },
                                callback: function(value) {
                                    return (value >= 0 ? '+' : '') + value;
                                }
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            },
                            ticks: {
                                color: '#333',
                                font: {
                                    weight: 'bold'
                                }
                            }
                        }
                    }
                }
            });
        }

        const { cumulativeData, labels } = calculateStats();
        renderTable();
        renderChart(cumulativeData, labels);
    </script>
</body>
</html>
